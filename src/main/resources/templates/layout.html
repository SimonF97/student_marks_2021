<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Aplikacja do przechowywania ocen z egzaminu</title>
        <style>
            th,td {border: solid 1px black;padding: 5px;}
        </style>
    </head>
    
    <body>
        <div th:fragment="navigationPanel" >
            <div class="navbar navbar-light bg-dark justify-content-center">
            <ul class="navbar navbar-light bg-dark mx-auto text-center">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" style="font-size: large; text-decoration: none; color: white;" th:href="@{/register}">Zarejestruj się</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="font-size: large; text-decoration: none; color: white;" th:href="@{/exams}">Wyświetl zaliczenia</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" style="font-size: large; text-decoration: none; color: white;" th:href="@{/login}">Zaloguj się</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="font-size: large; text-decoration: none; color: white;" th:href="@{/logout}">Wyloguj się</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="font-size: large; text-decoration: none; color: white;" th:href="@{/editAccount}">Edytuj konto</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="font-size: large; text-decoration: none; color: white;" th:href="@{/delete}">Usuń konto</a></li>
            </ul>
            </div>
        </div>
    </body>
</html>
